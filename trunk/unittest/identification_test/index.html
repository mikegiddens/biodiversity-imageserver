
<!doctype html>
<html lang="en">
	<head>
		<title>Identification Test</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">		
		<link rel="stylesheet" href="main.css" media="screen">
	</head>
    <body id="body">
		
<div id="root-container">
	<header>
	<div id="body-container">
		<div id="upload-box">
			<div>
				<p id="upload-status-text">
					Drag and Drop images...
				</p>
				<p id="upload-details">
					Uploads are resized and mirrored for you automatically.
				</p>
			</div>
			<div id="upload-status-progressbar"></div>
		</div>
		<noscript>
			<form id="noscript-upload" action="/upload" enctype="multipart/form-data" method="post">
				(*JS Disabled) Manual Upload&nbsp;&nbsp;<input id="files" name="files" type="file" multiple onchange="document.getElementById('uploadform').submit();" />
			</form>
		</noscript>
	</div>
	<div id="upload-thumbnail-list">
		<div id="upload-header">
			<span id="upload-title">Uploads</span>
			<img id="upload-animation" src="/public/images/loading.gif" />
			<span id="upload-count"></span>
		</div>
	</div>
</div>
<div id="drop-box-overlay">
	<h1>Drop files anywhere to upload...</h1>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script>!window.jQuery && document.write(unescape('%3Cscript src="/public/scripts/libs/jquery-1.4.4.min.js"%3E%3C/script%3E'))</script>

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script>!jQuery.ui && document.write(unescape('%3Cscript src="/public/scripts/libs/jquery-ui-1.8.9.custom.min.js"%3E%3C/script%3E'))</script>

<script src="main.js"></script>		
</body>
</html>
