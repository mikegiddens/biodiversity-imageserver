<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Example</title>

	 <style>
            .thumbnail {
            	padding: 4px;
            	background-color: #e6e6e0;
            	border: 1px solid #d6d6d0;
            	float: left;
            	margin-right: 10px;
            	margin-bottom: 10px;
        	}
			
    </style>

    <!-- ** CSS ** -->

	<link rel="stylesheet" type="text/css" href="http://images.cyberfloralouisiana.com/portal/resources/css/ext-all.css">
	<script type="text/javascript" src="http://images.cyberfloralouisiana.com/portal/resources/ext/ext-base.js"></script>
	<script type="text/javascript" src="http://images.cyberfloralouisiana.com/portal/resources/ext/ext-all.js"></script>

	<!-- overrides to base library -->	
	<link rel="stylesheet" type="text/css" href="http://images.cyberfloralouisiana.com/portal/resources/css/style.css" />
	<link rel="stylesheet" type="text/css" href="http://images.cyberfloralouisiana.com/portal/resources/css/tpl.css" />   
	
	<link rel="stylesheet" type="text/css" href="http://images.cyberfloralouisiana.com/portal/examples/lightbox/lightbox.css" />

	<script type="text/javascript" src="http://images.cyberfloralouisiana.com/portal/examples/lightbox/lightboxView.js"></script>
	
	
</head>
<body>
	<div id= "imagepanel" ></div>

		<script type="text/javascript">
			
			Ext.onReady(function(){
	
				Ext.QuickTips.init();
			
				// Disable browser right click
			
				Ext.fly(document.body).on('contextmenu', function(e, target) {
							e.preventDefault();
						});
				
					Config={
						baseUrl:'http://images.cyberfloralouisiana.com/portal/'
					}
					
					var lightDemo = new ImagePortal.LightboxView({
							renderTo:Ext.get('imagepanel')
					});
				
			}); 
		</script>	 
</body>
