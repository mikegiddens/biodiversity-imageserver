  <script type="text/javascript">
		// NLU0063388
		Ext.onReady(function() {

			var barcode = "http://images.cyberfloralouisiana.com/images/specimensheets/nlu/0/6/33/88/";
			
			var imgTiles = new google.maps.ImageMapType({
				getTileUrl: function(ll, z) {
					var X = ll.x % (1 << z);  // wrap
					var path = barcode + "google_tiles/" + (5-z) + "/tile_"+ (5-z) + "_" + X + "_" + ll.y + ".jpg";
					return path;				
				},
				tileSize: new google.maps.Size(256, 256),
				isPng: false,
				maxZoom: 18,
				name: "Image",
				alt: "Specimen Sheet Image"
			});
/*
			var options = {
				zoom: 0,
				minLevel: 0,
				maxLevel: 5,
				center: new google.maps.LatLng(30, -90)
			}

			var map = new google.maps.Map(document.getElementById("map"), options);
			map.mapTypes.set('image', imgTiles);
			map.setMapTypeId('image');
*/
			mp = new Ext.ux.GMapPanel({
				zoomLevel: 2,
//				gmapType: 'map',
				id: 'my_map',
				border: true,
				mapConfOpts: ['enableScrollWheelZoom', 'enableDoubleClickZoom', 'enableDragging'],
				mapControls: ['GSmallMapControl','GMapTypeControl'],
				setCenter: {
					lat: 30,
					lng: -90
				},
				width: 600,
				height: 400,
				title: 'Specimen Image',
				applyTo: Ext.getBody(),
				listeners: {
          'mapready': function(map){
						map.getMap().mapTypes.set('image', imgTiles);
						map.getMap().setMapTypeId('image');
          }
        }				
			});


console.log(mp);			
		});
  </script>
