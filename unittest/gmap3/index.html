	Ext.onReady(function() {
		Ext.ns("ImagePortal");
		var img2 = new ImagePortal.IVIntractive({
				renderTo: Ext.getBody()
			,	width: 600
			,	height: 900
			,	title: 'Interactive Example'
			,	CustomGetTileUrl: function( a, b ) {
					var path = this.path + (5 - b) + "/tile_"+ (5 - b) + "_" + a.x + "_" + a.y + ".jpg";
					return path;
				}
		});

		img2.drawImage("http://images.cyberfloralouisiana.com/images/specimensheets/nlu/0/6/32/89/"); //NLU0063289.jpg
