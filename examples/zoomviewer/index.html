<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>ExtJS Image Zoom Widget Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href='./resources/css/style.css'>
    <link rel="stylesheet" type="text/css" href='../../resources/ext411/css/ext-all.css'>
    <script src='../../resources/ext411/ext-all.js'></script>
    <script src='./ImageZoom.js'></script>
    <script src='./ImageZoomLayer.js'></script>
    <script>
      init = function() {
        a = Ext.create('ImageZoom',{renderTo:'zoomer'});
        a.loadImage('http://bis.silverbiology.com/dev/resources/api/api.php?cmd=imageTilesGet&imageId=1');
      }
    </script>
  </head>
  <body onload=init()>
    <div id='zoomer' style='width: 800px; height: 600px;'></div>
  </body>
</html>
