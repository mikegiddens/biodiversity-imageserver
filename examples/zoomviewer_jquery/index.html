<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>jQuery Image Zoom Widget Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href='./resources/css/style.css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src='./eventtarget.js'></script>
    <script src='./jquery.event.drag-2.2.js'></script>
    <script src='./jquery.mousewheel.js'></script>
    <script src='./imagezoomjquery.js'></script>
    <script>
      init = function() {
        a = new ImageZoom({container:'zoomer'});
        a.loadImage('http://bis.silverbiology.com/dev/resources/api/api.php?cmd=imageTilesGet&imageId=1');
      }
    </script>
  </head>
  <body onload=init()>
    <div id='zoomer' style='width: 800px; height: 600px;'></div>
  </body>
</html>
